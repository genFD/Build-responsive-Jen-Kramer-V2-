<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Desktop only</title>
  </head>
  <body>
    <!-- Row 1: One box per column -->
    <div class="row">
      <figure>
        <div class="one"></div>
        <figcaption>
          <h2>First div - Row1 figure 1</h2>
          <p>Lorem ipsum dolor sit amet.</p>
        </figcaption>
      </figure>

      <figure>
        <div class="two"></div>
        <figcaption>
          <h2>First div - Row2 figure 2</h2>
          <p>Lorem ipsum dolor sit amet.</p>
        </figcaption>
      </figure>

      <figure>
        <div class="three"></div>
        <figcaption>
          <h2>First div - Row3 figure 3</h2>
          <p>Lorem ipsum dolor sit amet.</p>
        </figcaption>
      </figure>

      <figure>
        <div class="four"></div>
        <figcaption>
          <h2>First div - Row4 figure 4</h2>
          <p>Lorem ipsum dolor sit amet.</p>
        </figcaption>
      </figure>
    </div>
    <!-- Row 2: 2 boxes, each spanning 2 columns -->
    <div class="row">
      <figure class="span2column">
        <div class="three"></div>
        <figcaption>
          <h2>Second div - Row1 figure 1</h2>
          <p>Lorem ipsum dolor sit amet.</p>
        </figcaption>
      </figure>
      <figure class="span2column">
        <div class="one"></div>
        <figcaption>
          <h2>Second div - Row2 figure 2</h2>
          <p>Lorem ipsum dolor sit amet.</p>
        </figcaption>
      </figure>
    </div>
    <!-- Row 3: One box spans 3 columns, one box spans 1 column -->
    <div class="row">
      <figure class="span3columns">
        <div class="four"></div>

        <figcaption>
          <h2>Third div - Row1 figure 1</h2>
          <p>Lorem ipsum dolor sit amet.</p>
        </figcaption>
      </figure>
      <figure class="span3-1">
        <div class="two"></div>

        <figcaption>
          <h2>Third div - Row2 figure 2</h2>
          <p>Lorem ipsum dolor sit amet.</p>
        </figcaption>
      </figure>
    </div>
    <!-- Row 4: One box spans 4 columns -->
    <div class="row">
      <figure class="span4">
        <div class="three"></div>
        <figcaption>
          <h2>fourth div - Row1 figure 1</h2>
          <p>Lorem ipsum dolor sit amet.</p>
        </figcaption>
      </figure>
    </div>
    <!-- Row 5: 3 boxes, 1-2-1 distribution -->
    <div class="row">
      <figure class="span1 order1">
        <div class="four"></div>
        <figcaption>
          <h2>Fifth div - Row1 figure 1</h2>
          <p>Lorem ipsum dolor sit amet.</p>
        </figcaption>
      </figure>

      <figure class="span2column order2">
        <div class="two"></div>
        <figcaption>
          <h2>Fifth div - Row2 figure 2</h2>
          <p>Lorem ipsum dolor sit amet.</p>
        </figcaption>
      </figure>

      <figure class="span1 order3">
        <div class="one"></div>
        <figcaption>
          <h2>Fifth div - Row3 figure 3</h2>
          <p>
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Deleniti
            inventore aspernatur
          </p>
        </figcaption>
      </figure>
    </div>
  </body>
</html>
